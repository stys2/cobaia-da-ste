<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>cobaia da ste</title>
<style>
  /* Body style */
  body {
    background-color: #ffe4ec; /* rosinha claro */
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #8b3a57;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
    border: 15px solid white; /* borda branca */
    box-sizing: border-box;
  }
  /* Large emoji container and title */
  #intro {
    text-align: center;
    padding: 3rem 1rem 1rem 1rem;
  }
  #intro-emoji {
    font-size: 12rem;
    user-select: none;
  }
  #intro-text {
    font-size: 2.2rem;
    font-weight: 700;
    margin-top: -1rem;
    margin-bottom: 1.5rem;
  }
  /* Cute emojis row */
  #emojis {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 2rem;
    user-select: none;
  }
  /* Message text */
  #message {
    text-align: center;
    font-size: 1.4rem;
    margin-bottom: 1rem;
  }
  /* Button: dark pink */
  #btn-access {
    display: block;
    margin: 0 auto 3rem auto;
    padding: 1rem 3rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: white;
    background-color: #9b2e57;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(155,46,87,0.6);
    transition: background-color 0.3s ease;
  }
  #btn-access:hover {
    background-color: #7e2446;
  }
  /* Thank you message */
  #thankyou {
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    color: #9b2e57;
  }
  /* Red heart style for hearts that animate */
  .heart {
    position: fixed;
    color: #e43850;
    font-size: 2rem;
    pointer-events: none;
    user-select: none;
    z-index: 9999;
    animation-name: floatUp;
    animation-timing-function: ease-out;
    animation-iteration-count: 1;
  }
  /* Hearts float upward and fade */
  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: translateY(-150px) scale(1.5);
    }
  }
  /* Background scattered hearts */
  .background-heart {
    position: fixed;
    color: #e43850;
    font-size: 1.1rem;
    user-select: none;
    z-index: 0;
    pointer-events: none;
    opacity: 0.7;
    animation: floatSlowUp linear infinite;
  }
  /* Slow up float for background hearts */
  @keyframes floatSlowUp {
    0% {
      transform: translateY(0) translateX(0);
      opacity: 0.7;
    }
    100% {
      transform: translateY(-100px) translateX(10px);
      opacity: 0.3;
    }
  }
</style>
</head>
<body>
<div id="intro" role="main" aria-label="Introdu√ß√£o">
  <div id="intro-emoji" aria-hidden="true">üêá</div>
  <div id="intro-text">Parece com a Kiki?</div>
  <div id="emojis" aria-label="Emojis fofos de coelho, estrela, cenoura, matinho e cora√ß√£o">
    üê∞ ‚≠ê ü•ï üçÉ ‚ù§Ô∏è üêá ‚ú® ü•ï ‚ù§Ô∏è
  </div>
  <div id="message">Voc√™ gostaria de ver mais fotos?</div>
  <button id="btn-access" aria-label="Clique aqui para permitir acesso √† localiza√ß√£o">clique aqui</button>
</div>
<div id="thankyou" style="display:none;" aria-live="polite"></div>

<script>
// Reference to elements
const btnAccess = document.getElementById('btn-access');
const message = document.getElementById('message');
const introSection = document.getElementById('intro');
const thankyouDiv = document.getElementById('thankyou');

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = '‚ù§Ô∏è';
  // Random horizontal position (5% to 95%)
  heart.style.left = Math.random() * 90 + 5 + 'vw';
  // Bottom start position
  heart.style.bottom = '-2rem';
  // Random animation duration between 1.5s and 3s
  heart.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
  // Append heart to body
  document.body.appendChild(heart);
  // Remove the heart after animation ends
  heart.addEventListener('animationend', () => {
    heart.remove();
  });
}

// Background hearts scattered around the page
function addBackgroundHearts() {
  const count = 30;
  for(let i=0; i<count; i++) {
    const bheart = document.createElement('div');
    bheart.className = 'background-heart';
    bheart.textContent = '‚ù§Ô∏è';
    bheart.style.left = Math.random() * 100 + 'vw';
    bheart.style.top = Math.random() * 100 + 'vh';
    bheart.style.fontSize = (Math.random() * 1.2 + 0.8) + 'rem';
    bheart.style.animationDuration = (Math.random() * 10 + 10) + 's';
    bheart.style.animationDelay = (Math.random() * 20) + 's';
    document.body.appendChild(bheart);
  }
}

// Add background hearts on page load
addBackgroundHearts();

// Function to request location permission and handle it
function requestLocation() {
  if (!navigator.geolocation) {
    alert('Desculpe, seu navegador n√£o suporta acesso √† localiza√ß√£o.');
    return;
  }
  // Ask for user's geolocation
  navigator.geolocation.getCurrentPosition(position => {
    // User allowed
    introSection.style.display = 'none';
    thankyouDiv.style.display = 'block';
    thankyouDiv.textContent = 'Obrigado por clicar!';
    // Generate multiple hearts as confetti effect
    let heartsCount = 30;
    let heartInterval = setInterval(() => {
      createHeart();
      heartsCount--;
      if (heartsCount <= 0) {
        clearInterval(heartInterval);
      }
    }, 100);
  }, error => {
    // Denied or error
    alert('N√£o foi poss√≠vel acessar sua localiza√ß√£o sem permiss√£o. Por favor, permita para continuar.');
  });
}

// Button click event to ask permission
btnAccess.addEventListener('click', () => {
  requestLocation();
});
</script>
</body>
</html>
